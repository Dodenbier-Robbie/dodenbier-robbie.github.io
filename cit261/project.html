<!DOCTYPE HTML>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <title>Robbie Dodenbier - CIT 261</title>
        <meta name="description" content="Assignment Portal page for Robbie Dodenbier in CIT 261 - Mobile Web Frontend Development at Brigham Young University - Idaho.">
        <meta name="viewport" content="width=device-width, inital-scale=1">
        <link rel="stylesheet" href="styles/normalize.css">
        <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
        <link rel="stylesheet" href="styles/main.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="styles/project.css">
        <script type="text/javascript" src="scripts/location.js"></script>
    </head>
    <body onload="weatherForecastJSON()">
        <h2>Current Weather Conditions</h2>
        <p>
            Zip code: <input type="number" name="zip_code" id="zipCode"><button onclick="weatherGeoJSON()">Submit</button>
            <span onclick="geoFindMe()"><i class="fa fa-location-arrow" aria-hidden="true"></i></span>
        </p>
        <div id="message"></div>
        <div id="lastUpdateTime"></div>
        <div id="location"></div>
        <div class="currentWeather">
            <div id="weatherImage"></div>
            <div id="conditions"></div>
            <div id="tempDegree"></div>
            <div id="dailyHigh"></div>
            <div id="dailyLow"></div>
            <div class="compass-wrap">
                <div class="compass" id="compass">
                    <div class="dial">
                        <div class="arrow"></div>
                    </div>
                </div>
                <div id="windDirection">N</div>
                <div id="windSpeed"></div>
            </div>
            <div id="windDir"></div>
            <div id="windGusts"></div>
        </div>
        <div class="col-container">
            <div class="col">
                <div id="dayImage"></div>
                <div id="dayDay"></div>
                <div id="dayDate"></div>
                <div id="dayHigh"></div>
                <div id="dayText"></div>
            </div>
            <div class="col" style="background: #e4e3e4">
                <div id="nightImage"></div>
                <div id="nightDay"></div>
                <div id="nightDate"></div>
                <div id="nightLow"></div>
                <div id="nightText"></div>
            </div>
            <div class="col">
                <div id="tomorrowImage"></div>
                <div id="tomorrowDay"></div>
                <div id="tomorrowDate"></div>
                <div id="tomorrowHigh"></div>
                <div id="tomorrowText"></div>
            </div>
            <div id="apiInfo">API provided by Weather Underground
                <div id="apiImage"></div>
            </div>
        </div>
    </body>
</html>
