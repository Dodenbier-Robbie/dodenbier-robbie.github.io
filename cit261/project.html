<!DOCTYPE HTML>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <title>Robbie Dodenbier - CIT 261</title>
        <meta name="description" content="Assignment Portal page for Robbie Dodenbier in CIT 261 - Mobile Web Frontend Development at Brigham Young University - Idaho.">
        <meta name="viewport" content="width=device-width, inital-scale=1">
        <link rel="stylesheet" href="styles/normalize.css">
        <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
        <link rel="stylesheet" href="styles/main.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
        <link rel="stylesheet" href="styles/project.css">
        <link rel="stylesheet" href="styles/popupBox.css">
        <script type="text/javascript" src="scripts/location.js"></script>
    </head>
    <body onload="currentWeatherJSON()">
        <h2>Current Weather Conditions</h2>
        <p>
            City: <input type="text" name="zip_code" id="zipCode">
            <select name="forecastDays" id="forecastDays">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3" selected>3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
            <button onclick="weatherGeoJSON()">Submit</button>
            <span onclick="geoFindMe()"><i class="fas fa-map-marker-alt"></i></span>
            <br><span class="zipCode">Enter City Name or Zip Code</span>
        </p>
        <div id="message"></div>
        <div id="lastUpdateTime"></div>
        <div id="location"></div>
        <div class="currentWeather">
            <div id="weatherImage"></div>
            <div id="conditions"></div>
            <div id="tempDegree"></div>
            <div id="dailyHigh"></div>
            <div id="dailyLow"></div>
            <div class="compass-wrap">
                <div class="compass" id="compass">
                    <div class="dial">
                        <div class="arrow"></div>
                    </div>
                </div>
                <div id="windDirection">N</div>
                <div id="windSpeed"></div>
            </div>
            <div id="windDir"></div>
            <div id="windGusts"></div>
        </div>
        <div id="col-container">
        </div>
        <div id="overlay"></div>
        <div id="popup">
            <div class="popupcontrols">
            </div>
            <div class="popupcontent">
                <div class="titleContent">
                    <h2>Welcome</h2>
                </div>
            </div>
            <div class="mainContent">
                <p>No current location has been set. Please click the button below to set your location.</p>
                <span onclick="geoFindMe()"><i class="fa fa-compass" aria-hidden="true" id="faCompass"></i></span>
            </div>
        </div>       
    </body>
</html>
