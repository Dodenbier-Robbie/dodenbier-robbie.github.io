    <body>
        <h2>HTML5 Tags - Video, Audio, and Canvas</h2>
        <canvas id="canvas" width="400" height="200"></canvas>
        <div class="canvasPlayArea">
            <textarea id="code" rows="10" cols="48">        
ctx.fillStyle = "blue";
ctx.fillRect(10, 10, 380, 180);
ctx.clearRect(125, 50, 150, 100);
ctx.beginPath();
ctx.arc(200,100,40,0,2*Math.PI);
ctx.fill();
            </textarea>
        </div>
        <button type="button" onclick="window.location.href='index.html'">Home</button>&nbsp;<button type="button" onclick="clearFields()">Reset</button>
        <script>
            var canvas = document.getElementById("canvas");
            var ctx = canvas.getContext("2d");
            
            var textarea = document.getElementById("code");
            var code = textarea.value;

            function drawCanvas() {
              ctx.clearRect(0, 0, canvas.width, canvas.height);
              eval(textarea.value);
            }

            textarea.addEventListener("input", drawCanvas);
            window.addEventListener("load", drawCanvas);
            
            function clearFields() {
                location.reload();
            }
        </script>
    </body>
