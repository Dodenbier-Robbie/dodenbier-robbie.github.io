<!DOCTYPE HTML>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <title>Robbie Dodenbier - CIT 261</title>
        <meta name="description" content="Assignment Portal page for Robbie Dodenbier in CIT 261 - Mobile Web Frontend Development at Brigham Young University - Idaho.">
        <meta name="viewport" content="width=device-width, inital-scale=1">
        <link rel="stylesheet" href="styles/normalize.css">
        <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
        <link rel="stylesheet" href="styles/main.css">
    </head>
    <body>
        <h2>HTML5 Tags - Video, Audio, and Canvas</h2>
        <canvas id="canvas" width="400" height="200"></canvas>
        <div class="playable-buttons">
          <input id="edit" type="button" value="Edit" />
          <input id="reset" type="button" value="Reset" />
        </div>
        <textarea id="code" class="playable-code" rows="4" cols="50">
ctx.fillStyle = "blue";
ctx.fillRect(10, 10, 100, 100);
        </textarea>
        <script>
            var canvas = document.getElementById("canvas");
            var ctx = canvas.getContext("2d");
            var textarea = document.getElementById("code");
            var reset = document.getElementById("reset");
            var edit = document.getElementById("edit");
            var code = textarea.value;

            function drawCanvas() {
              ctx.clearRect(0, 0, canvas.width, canvas.height);
              eval(textarea.value);
            }

            reset.addEventListener("click", function() {
              textarea.value = code;
              drawCanvas();
            });

            edit.addEventListener("click", function() {
              textarea.focus();
            })

            textarea.addEventListener("input", drawCanvas);
            window.addEventListener("load", drawCanvas);
        </script>
    </body>
</html>
